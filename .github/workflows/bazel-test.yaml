# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
name: BazelTest

on: [push, workflow_dispatch]

jobs:
  bazel_test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    env:
      BAZEL_CXXOPTS: ${{ (matrix.os == 'windows-latest' && '/std=c++20' || '-std=c++17') }}

    steps:
    - uses: actions/checkout@v3

    - name: Test
      run: bazel --noworkspace_rc test --test_output=errors //...
